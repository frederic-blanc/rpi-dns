---
private_domain:
  name: "yggdrasil.local"
  static_routes:
  - name: sandbox.yggdrasil.local
    ip:   192.168.1.20
  - name: k8s-master.yggdrasil.local
    ip:   192.168.1.21
  - name: k8s-worker-1.yggdrasil.local
    ip:   192.168.1.22
  - name: k8s-worker-2.yggdrasil.local
    ip:   192.168.1.23
  - name: k8s-dashboard.yggdrasil.local
    ip:   192.168.1.21
  - name: k8s-registry.yggdrasil.local
    ip:   192.168.1.21

fqdn: "{{ hostname }}.{{ private_domain.name }}"

gateway:        "192.168.1.1"
network_mask:   "192.168.1.0/24"
dns_bootstrap:  "192.168.1.1"

dns_port:       53

timezone:       "Europe/Paris"

